server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html index.htm;

    # ---- FRONTEND ----
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- BACKEND (Laravel API) ----
    location /api/ {
        # try_files sẽ kiểm tra file tĩnh rồi fallback về index.php => Laravel xử lý route
        try_files $uri $uri/ /index.php?$query_string;
    }

    # xử lý PHP (php-fpm)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # nếu PHP-FPM container tên backend và lắng nghe 9000:
        fastcgi_pass backend:9000;

        fastcgi_index index.php;

        # đảm bảo document_root trỏ tới thư public
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # optional: trả 404 cho những đường dẫn cố truy cập file .php trực tiếp ngoài public
    location ~ /\.ht {
        deny all;
    }
}
