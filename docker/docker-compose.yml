version: "3.8"

services:
  # Laravel backend
  backend:
    build: ./backend
    container_name: laravel_app
    volumes:
      - ./backend:/var/www/html
    expose:
      - 9000

  # Next.js frontend
  frontend:
    build: ./frontend
    container_name: nextjs_app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api

  # Nginx reverse proxy
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
